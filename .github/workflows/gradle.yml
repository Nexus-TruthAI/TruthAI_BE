name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]
    

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      RDS_PASSWORD: ${{secrets.RDS_PASSWORD}}
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # mysql 임시 설치 + 테스트용
    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with: 
        character set server: 'utf8'
        mysql database: truthAI-rds-db
        mysql user: admin
        mysql password: ${{secrets.RDS_PASSWORD}}

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Run tests
      run: ./gradlew test -Dspring.profiles.active=test

    - name: Build only(no test)
      run: ./gradlew build -x test

    # DockerHub 로그인
    - name : Login to DockerHub 
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PASSWORD}}

    # DockerHub push
    - name: Build and Push Docker image
      run: |
        docker build -t ${{secrets.DOCKERHUB_USERNAME}}/truthai-app .
        docker push ${{secrets.DOCKERHUB_USERNAME}}/truthai-app
        

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # AWS 배포
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v.0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop truthai-app || true  
            sudo docker rm truthai-app || true
            sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/truthai-app:latest || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/truthai-app:latest
            sudo docker run -d --name truthai-app -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/truthai-app:latest
